<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- examples -->
    <p class="text-center text-purple-800 italic text-2xl hover:text-my-y">Title</p>
    <div class="bg-green-700 w-80 h-24 p-5 m-100 box-border">
        <div class="w-1/2 h-full bg-red-300 hover:bg-my-y"></div>
    </div>
    <div class="w-200 h-200 bg-green-400 rounded-full"></div>
    <button class="ring-2 ring-blue-500/50 bg-green-200 ">Subscribe</button>

    <!-- flex -->
    <div class="bg-yellow-700 w-full h-500 flex justify-center items-center gap-2">
        <div class="bg-blue-300 h-1/2 w-250 border-2 border-black rounded-full"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black rounded-full"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black"></div>
    </div>

    <!-- grid -->
    <div class="grid grid-cols-4 bg-pink-700 w-full h-500 gap-4">
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
        <div class="bg-blue-300 h-1/2 w-200 border-2 border-black p-10"></div>
    </div>

    <!-- flex -->
    <div class="bg-pink-700 w-full h-500 flex justify-center items-center">
        <div class="order-3 bg-blue-300 h-1/2 w-250 flex justify-center items-center border-2 border-black">1</div>
        <div class="order-2 bg-blue-300 h-1/2 w-200 flex justify-center items-center border-2 border-black">2</div>
        <div class="order-1 bg-blue-300 h-1/2 w-200 flex justify-center items-center border-2 border-black">3</div>
        <div class="bg-blue-300 h-1/2 w-200 flex justify-center items-center border-2 border-black">4</div>
    </div> 

    <!-- fixed position -->
    
    <div class="fixed top-60 left-80 text-center bg-blue-300 h-200 w-200 border-2 border-black">I'm Fixed</div>
</body>
</html>
